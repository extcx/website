<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagware</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            background-color: rgb(17, 17, 17);
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
        }

        h1 span {
            display: inline-block;
            transition: color 0.3s ease-in-out, text-decoration 0.3s ease-in-out;
        }

        h1 span:hover {
            color: rgb(181, 189, 255);
            text-decoration: underline;
        }

        .footer {
            background-color: rgb(25, 25, 25);
            width: 90%;
            padding: 15px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            margin-bottom: 30px;
        }

        .footer h2 {
            text-align: left;
            font-weight: bold;
        }

        .footer hr {
            text-align: left;
            border: 1px solid white;
            width: 100%;
            margin: 10px auto;
        }

        .footer p {
            text-align: left;
            margin: 10px 0;
        }

        .footer .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            margin-top: 15px;
        }

        .footer button {
            background-color: rgb(25, 25, 25);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border-radius: 8px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .footer button:hover {
            background-color: white;
            color: rgb(25, 25, 25);
        }

        .highlight {
            text-align: center;
        }

        .highlight .psychward {
            color: rgb(255, 105, 180);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>
        <span>S</span><span>W</span><span>A</span><span>G</span><span>W</span><span>A</span><span>R</span><span>E</span>
    </h1>
    
    <h1 class="highlight">
        The Latest <span class="psychward">Psychward</span> Products
    </h1>
    
    <div class="footer">
        <h2>SWAGWARE</h2>
        <hr>
        <p>The newest ROBLOX script. Packed with features like aimbot, ESP, and customizable settings.</p>
        <div class="buttons">
            <button onclick="location.href='swagScript.html'">Learn More</button>
            <button onclick="location.href='https://discord.gg/fwsambn42a'">Purchase</button>
        </div>
    </div>
</body>
</html>
